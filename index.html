<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个通过每日打卡来收集美食奖励的游戏。">
    <title>不打卡就饿死</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#1a1a2e">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-music" loop>
        <source src="coffee-music.mp3" type="audio/mpeg">
    </audio>

    <div class="video-background-container">
        <video autoplay loop muted playsinline poster="poster.jpg" id="bg-video">
            <source src="login-bg.mp4" type="video/mp4">
            你的浏览器不支持视频标签。
        </video>
    </div>

    <div class="video-overlay"></div>
    <header>
        <h1>我的吃饭冒险</h1>
        <p class="subtitle">今天会抽到什么好吃的？</p>
    </header>

    <main>
        <section id="auth-section" aria-labelledby="auth-heading">
            <h2 id="auth-heading">输入邮箱开始冒险</h2>
            <div class="form-group">
                <label for="email-input">电子邮箱地址</label>
                <input type="email" id="email-input" placeholder="your@email.com" required>
            </div>
            <button id="login-button">发送登录链接</button>
        </section>

        <div id="game-section" style="display: none;">

            <h2>我的任务列表</h2>
            <p class="pity-tracker">当前保底进度: <span id="pity-value">0</span> / 10</p>
            <div class="legendary-pity-tracker">
                <span>传说奖励进度</span>
                <div class="progress-bar-container">
                    <div id="legendary-progress-bar" style="width: 0%;"></div>
                </div>
                <span id="legendary-progress-text">0 / 50</span>
            </div>

            <div id="add-todo-form">
                <input type="text" id="task-input" placeholder="来杯咖啡，回车键输入一个新任务...">
                <button id="add-task-button" title="添加任务">+</button>
                <label>
                    <input type="checkbox" id="important-checkbox">
                    重要任务
                </label>
            </div>

            <ul id="todolist-container">
                </ul>

            <div id="reward-display"></div>
        </div>


        <section id="inventory-section" aria-labelledby="inventory-heading">
            <h2 id="inventory-heading">我吃过的美食</h2>
            <div id="inventory-display">
                </div>
        </section>
 <button id="logout-button">退出登录</button>

        <div class="leaderboard-section">
            <h2>🏆 珍稀食物收藏家排行榜（每小时更新） 🏆</h2>
            <ol id="leaderboard-list">
                <li>加载中...</li>
            </ol>
        </div>

    </main>

        <div id="username-modal-overlay" class="modal-overlay">
            <div class="modal-content">
                <h2>欢迎来到不打卡就饿死的世界！</h2>
                <p>请为自己取一个响亮的名号吧：</p>
                <input type="text" id="username-input" placeholder="最多15个字符" maxlength="15">
                <button id="save-username-button">进入游戏</button>
            </div>
        </div>
    <button id="music-toggle-btn" title="播放/静音">🔊</button>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
